<html>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        html {
            background-color: #252525;
            margin: 2.5vw;
        }
        header {
            top: 0;
            height: 7vh;
            width: 95vw;
            background-color: #1E1E1E;
            position: fixed;
            z-index: 9;
        }
        header img {
            height: 7vh;
            width: 7vh;
            padding-right: 2vw;
        }
        header .navbarlinks{
            position: absolute;
            display: inline-block;
        }
        header a {
            margin-left: 1vw;
            margin-right: 1vw;
            text-decoration: none;
            line-height: 7vh;
            text-align: center;
        }
        header a:hover {
            text-decoration: underline !important;
        }
        header .active {
            color: #cfb53b;
        }
        a, p, ul li, ol li, h1, h2, h3, h4, h5, h6 {
            font-family: 'Archivo', sans-serif;
            color: white;
        }
        main {
            position: absolute;
            width: 95vw;
            top: 10vh;
            display: block;
        }
        main img {
            max-width: 50vw;
            max-height: 50vh;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: none;
        }
        main h1 {
            text-align: center;
            margin: 0.33em;
        }
        main .gap {
            height: 3vh;
            display: block;
        }
        main .minecraft-link {
            color: #cfb53b;
            width: 95vw;
            max-width: 95vw;
            text-align: center;
            display: block;
            font-size: 1.5em;
        }
        footer {
            bottom: 0;
            height: 7vh;
            width: 95vw;
            background-color: #1E1E1E;
            position: fixed;
            z-index: 9;
        }
        footer div{
            width: 95vw;
            max-width: 95vw;
            height: 7vh;
            line-height: 7vh;
            color: white;
            text-align: center;
            font-family: 'Archivo', sans-serif;
        }
    </style>
    <header>
        <img src="../images/logo.png" alt="Heilige Maagden logo">
        <div class="navbarlinks">
            <a href="/">Heilige Maagden</a>
            {% if page.title == "Minecraft" %}
                <a href="/minecraft/" class="active">Minecraft</a>
            {% else %}
                <a href="/minecraft/">Minecraft</a>
            {% endif %}
        </div>
    </header>
    <main>
        {{content}}
    </main>
    <footer>
        <div>Â© Jasper Buijs, Heilige Maagden, 2023</div>
     </footer>
</html>
