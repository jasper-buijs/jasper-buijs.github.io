<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta property="og:type" content="website">
  <meta property="og:title" content="Heilige Maagden" />
  <meta property="og:description" content="The official website of Heilige Maagden. Come take a look!" />
  <meta property="og:url" content="https://heiligemaagden.com/" />
  <meta property="og:image" content="https://heiligemaagden.com/images/icons/heiligemaagden512x512.png" />
  <meta content="#CFB53B" data-react-helmet="true" name="theme-color" />
  <title>Heilige Maagden</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
  <div class="container">
    <div class="nav-wrapper">
      <div class="left-column">
        <div class="icon-wrapper">
          <img src="images/icons/heiligemaagden512x512.png" alt="Heilige Maagden Logo" width="70px" height="70px">
        </div>
        <div class="nav-link-wrapper active-nav-link">
          <a href="index.html">Home</a>
        </div>
      </div>
      <div class="right-column">
        <div class="brand">
          <div>Heilige Maagden</div>
        </div>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="section-header">
        🏁 Formula 1 2022
      </div>
      <div class="section">
        <a href="f1.html" style="grid-column: span 2;">
          <div class="item-wrapper">
            <div class="item-wrapper-bg" style="background-image: url(images/f1/banner.jpg);"></div>
            <div class="item-wrapper-title item-wrapper-title-hide">
              Formula 1 2022
            </div>
          </div>
        </a>
      </div>
    </div>
  <footer>
    <div class="footer-wrapper">
      <p>© Jasper Buijs - Heilige Maagden 2022</p>
    </div>
  </footer>
</body>
<script>
  const Items = document.querySelectorAll('.item-wrapper');
  Items.forEach(Item => {
    Item.addEventListener('mouseover', () => {
    Item.childNodes[1].classList.add('item-wrapper-bg-darken');
      if (Item.childNodes[1].classList.contains('item-wrapper-bg-lighten')) Item.childNodes[1].classList.remove('item-wrapper-bg-lighten');
      Item.childNodes[3].classList.add('item-wrapper-title-show');
      Item.childNodes[3].classList.remove('item-wrapper-title-hide');
    })
    Item.addEventListener('mouseout', () => {
      Item.childNodes[1].classList.remove('item-wrapper-bg-darken');
      Item.childNodes[1].classList.add('item-wrapper-bg-lighten');
      Item.childNodes[3].classList.add('item-wrapper-title-hide');
      Item.childNodes[3].classList.remove('item-wrapper-title-show');
    })
  })
</script>

</html>
