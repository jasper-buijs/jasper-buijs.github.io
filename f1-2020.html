        <div class="nav-link-wrapper active-nav-link">

  <footer>
    <div class="footer-wrapper">

</body>
<script>
  const leagueItems = document.querySelectorAll('.league-item-wrapper');
  leagueItems.forEach(leagueItem => {
    leagueItem.addEventListener('mouseover', () => {
      leagueItem.childNodes[1].classList.add('img-darken');
      if (leagueItem.childNodes[1].classList.contains('img-lighten')) leagueItem.childNodes[1].classList.remove('img-lighten');
    })
    leagueItem.addEventListener('mouseout', () => {
      leagueItem.childNodes[1].classList.remove('img-darken');
      leagueItem.childNodes[1].classList.add('img-lighten');
    })
  })
</script>
