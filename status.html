<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="Service Status | Heilige Maagden" />
    <meta property="og:description" content="Open this webpage to check the current status of the Raibow 6 Siege servers, our Minecraft servers and the Discord servers." />
    <meta property="og:url" content="https://heiligemaagden.com/status.html" />
    <meta property="og:image" content="https://heiligemaagden.com/images/icons/heiligemaagden512x512.png" />
    <meta content="#CFB53B" data-react-helmet="true" name="theme-color" />
    <title>Service Status | Heilige Maagden</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="status.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-column">
                <div class="icon-wrapper">
                    <img src="images/icons/heiligemaagden512x512.png" alt="Heilige Maagden Logo" width="70px"
                        height="70px">
                </div>
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="france.html">France '21</a>
                  </div>
            </div>
            <div class="right-column">
                <div class="brand">
                    <div>Heilige Maagden</div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="services-wrapper">
                <div class="service-wrapper">
                    <div class="status rssStatus">
                        ●
                    </div>
                    <div class="service-title">
                        Rainbow Six Siege
                    </div>
                    <div class="service-buttons">
                        <a class="service-button" href="https://rainbow6.ubisoft.com/status/">
                            <img src="./images/icons/status/server.png" alt="Server Status">
                        </a>
                        <a class="service-button" href="https://twitter.com/Rainbow6Game?s=20">
                            <img src="./images/icons/status/twitter.png" alt="Twitter">
                        </a>
                        <a class="service-button" href="https://r6fix.ubi.com/">
                            <img src="./images/icons/status/bug.png" alt="Bug Report">
                        </a>
                    </div>
                </div>
                <div class="service-wrapper">
                    <div class="status mcsStatus">
                        ●
                    </div>
                    <div class="service-title long-name-1">
                        Minecraft: Heilige Maagden Server (Hardcore)
                    </div>
                    <div class="service-buttons">
                        <a class=service-button href="https://mcsrvstat.us/server/server.heiligemaagden.com">
                            <img src="./images/icons/status/server.png" alt="Server Status">
                        </a>
                        <div class="empty-button">
                            <img src="./images/icons/status/twitter.png" alt="Twitter">
                        </div>
                        <div class="empty-button">
                            <img src="./images/icons/status/bug.png" alt="Bug Report">
                        </div>
                    </div>
                </div>
                <div class="service-wrapper">
                    <div class="status mcsStatus">
                        ●
                    </div>
                    <div class="service-title long-name-2">
                        Minecraft: Heilige Maagden Creative Server
                    </div>
                    <div class="service-buttons">
                        <a class=service-button href="https://mcsrvstat.us/server/creative.heiligemaagden.com">
                            <img src="./images/icons/status/server.png" alt="Server Status">
                        </a>
                        <div class="empty-button">
                            <img src="./images/icons/status/twitter.png" alt="Twitter">
                        </div>
                        <div class="empty-button">
                            <img src="./images/icons/status/bug.png" alt="Bug Report">
                        </div>
                    </div>
                </div>
                <div class="service-wrapper">
                    <div class="status discordStatus">
                        ●
                    </div>
                    <div class="service-title">
                        Discord
                    </div>
                    <div class="service-buttons">
                        <a class="service-button" href="https://discordstatus.com/">
                            <img src="./images/icons/status/server.png" alt="Server Status">
                        </a>
                        <a class="service-button" href="https://twitter.com/discord">
                            <img src="./images/icons/status/twitter.png" alt="Twitter">
                        </a>
                        <a class="service-button" href="https://support.discord.com/hc/nl/requests/new?ticket_form_id=360006586013">
                            <img src="./images/icons/status/bug.png" alt="Bug Report">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-wrapper">
            <p>© Jasper Buijs - Heilige Maagden 2021</p>
        </div>
    </footer>
</body>
<script>
    //const rssStatus = document.querySelector('.rssStatus');
    const rssurl = "https://game-status-api.ubisoft.com/v1/instances?appIds=e3d5ea9e-50bd-43b7-88bf-39794f4e3d40";
    $.getJSON(rssurl, function(data) {
        if (data[0].Status === "Online") {
            $(".rssStatus").addClass("service-online");
        } else {
            $(".rssStatus").addClass("service-offline");
        }
    });
    const mcsurl = "https://api.mcsrvstat.us/2/server.heiligemaagden.com";
    $.getJSON(mcsurl, function(data) {
        if (data.online === "true") {
            $(".mcsStatus").addClass("service-online");
        } else {
            $(".mcsStatus").addClass("service-offline");
        }
    });
    const discordurl = "https://srhpyqt94yxb.statuspage.io/api/v2/status.json";
    $.getJSON(discordurl, function(data) {
        if (data.status.indicator === "none") {
            $(".discordStatus").addClass("service-online");
        } else {
            $(".discordStatus").addClass("service-offline");
        }
    });

    if (navigator.userAgent.match(/Mobile/)) {
        document.getElementById('long-name-1').innerHTML = "Minecraft: HM Server (HC)"
        document.getElementById('long-name-2').innerHTML = "Minecraft: HM Server C"
    }
</script>
</html>
