</head>

<body>
  <div class="container">
    <div class="nav-wrapper">
      <div class="left-column">
        <div class="icon-wrapper">
          <img src="images/icons/heiligemaagden512x512.png" alt="Heilige Maagden Logo" width="70px" height="70px">
        </div>
        <div class="nav-link-wrapper active-nav-link">
          <a href="index.html">Home</a>
        </div>
      </div>
      <div class="right-column">
        <div class="brand">

        </div>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="section-header">
        üèÜ League
      </div>
      <div class="league-items-wrapper">
        <a href="f1-2020/info.html">
          <div class="league-item-wrapper">
            <div class="league-img-background" style="background-image: url(images/home-grid/games/heros/fone.jpg);"></div>
            <div class="img-text-wrapper">
              <div class="league-title">
                General Information
              </div>
            </div>
          </div>
        </a>
        <a href="f1-2020/wdc.html">
          <div class="league-item-wrapper">
            <div class="league-img-background" style="background-image: url(images/f12020-grid/wdc.jpg);"></div>
            <div class="img-text-wrapper">
              <div class="league-title">
                Drivers' Championship
              </div>
              <div class="subtitle">
                1: Thor Boon | BE
              </div>
            </div>
          </div>
        </a>
        <a href="f1-2020/wcc.html">
          <div class="league-item-wrapper">
            <div class="league-img-background" style="background-image: url(images/f12020-grid/wcc.jpg);"></div>
            <div class="img-text-wrapper">
              <div class="league-title">
                Constructors' Championship
              </div>
              <div class="subtitle">
                1: Mercedes-AMG Petronas
              </div>
            </div>
          </div>
        </a>
        <a href="f1-2020/last-gp.html">
          <div class="league-item-wrapper">
            <div class="league-img-background" style="background-image: url(images/f12020-grid/last-gp.jpg);"></div>
            <div class="img-text-wrapper">
              <div class="league-title">

              </div>

              </div>

  </div>
  <footer>

  </footer>
</body>
<script>
  const leagueItems = document.querySelectorAll('.league-item-wrapper');
  leagueItems.forEach(leagueItem => {
    leagueItem.addEventListener('mouseover', () => {
      leagueItem.childNodes[1].classList.add('img-darken');
      if (leagueItem.childNodes[1].classList.contains('img-lighten')) leagueItem.childNodes[1].classList.remove('img-lighten');
    })
    leagueItem.addEventListener('mouseout', () => {
      leagueItem.childNodes[1].classList.remove('img-darken');
      leagueItem.childNodes[1].classList.add('img-lighten');
    })
  })
</script>
</html>
