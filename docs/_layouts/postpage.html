---
<html>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            background-color: #252525;
            margin-left: 2.5vw;
            margin-right: 2.5vw;
        }
        header {
            top: 0;
            height: 7vh;
            width: 95vw;
            background-color: #1E1E1E;
            position: fixed;
            z-index: 9;
        }
        header img {
            height: 7vh;
            width: 7vh;
            padding-right: 2vw;
        }
        header .navbarlinks{
            position: absolute;
            display: inline-block;
        }
        header a {
            margin-left: 1vw;
            margin-right: 1vw;
            text-decoration: none;
            line-height: 7vh;
            text-align: center;
        }
        header a:hover {
            text-decoration: underline !important;
        }
        header .active {
            color: #cfb53b;
        }
        a, p, ul li, ol li, h1, h2, h3, h4, h5, h6 {
            font-family: 'Archivo', sans-serif;
            color: white;
        }
        main {
            position: absolute;
            width: 95vw;
            top: 10vh;
            display: block;
        }
        main .page-heading h1 {
            text-align: center;
            margin: 0.33em;
        }
        main .page-heading p {
            text-align: center;
            display: block;
            font-size: 1.5em;
            width: 95vw;
        }
        main a {
            font-size: 2em;
            text-decoration: none;
            color: #cfb53b;
            margin-top: 2em;
        }
        main a:hover {
            text-decoration: underline;
        }
        main .date {
            color: gray;
            font-size: 0.85em;
            margin-top: 0pt;
        }
        main hr {
            margin-top: 1em;
            margin-bottom: 1em;
            color: gray;
        }
        main .end-padding{
            padding-bottom: 8vh;
        }
        footer {
            bottom: 0;
            height: 7vh;
            width: 95vw;
            background-color: #1E1E1E;
            position: fixed;
            z-index: 9;
        }
        footer div{
            width: 95vw;
            max-width: 95vw;
            height: 7vh;
            line-height: 7vh;
            color: white;
            text-align: center;
            font-family: 'Archivo', sans-serif;
        }
    </style>
    <header>
        <img src="../images/logo-xmas.png" alt="Heilige Maagden logo">
        <div class="navbarlinks">
            <a href="/">Heilige Maagden</a>
            <a href="/minecraft/">Minecraft</a>
            <!--{% if page.topic == "Spanje" %}
                <a href="/barca/" class="active">Barça</a>
            {% else %}
                <a href="/barca/">Barça</a>
            {% endif %}-->
        </div>
    </header>
    <main>
        <div class="page-heading">
            {{content}}
        </div>
        {% for post in site.posts %}
            {% if post.topic == page.topic %}
                <hr>
                <a href={{post.url}}>
                    {{post.title}}
                </a>
                <p class="date">Posted on {{post.date|date: "%d/%m/%Y"}}</p>
                <div class="end-padding"><p>{{post.excerpt}}</p></div>
            {% endif %}
        {% endfor %}
    </main>
    <footer>
        <div>© Jasper Buijs, Heilige Maagden, 2023</div>
     </footer>
</html>
